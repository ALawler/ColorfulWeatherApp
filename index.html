<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Weather App-SheCodes Basics+_Lawler</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../ColorfulWeatherApp/src/style.css" />

    <script
      src="https://kit.fontawesome.com/7cadebbb4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weatherApp">
      <span class="pillBackground"
        ><img
          src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-01.png"
      /></span>
      <div class="mainIcon">
        <i class="fa-solid fa-rainbow"></i>
      </div>
      <div class="mainWeather">
        <ul class="mainWeatherList">
          <li id="description">Description</li>
          <li id="dayDateTime">Day, Date, Time</li>
          <br />
          <li id="place">Place</li>
          <li>
            <div id="temp">Temp</div>
          </li>
          <br />
          <li id="humidity">Humidity</li>
          <li id="windSpeed">Windspeed</li>
        </ul>
      </div>

      <div class="weekly">Weekly</div>

      <div class="dayOne">
        <figure>
          <img
            src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-03.png"
            alt="Yellow Graphic"
            id="daySunny"
          />
          <div class="dayOneContent">
            <div class="dayOneTextDay">Mon</div>
            <div class="dayOneTextIcon">
              <i class="fa-solid fa-rainbow"></i>
            </div>
            <div class="dayOneTextTemp">temp</div>
            <div class="dayOneTextHumd">humdity</div>
          </div>
        </figure>
      </div>

      <div class="dayTwo">
        <figure>
          <img
            src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-03.png"
            alt="Yellow Graphic"
            id="daySunny"
          />
          <div class="dayTwoContent">
            <div class="dayTwoTextDay">Tue</div>
            <div class="dayTwoTextIcon">
              <i class="fa-solid fa-rainbow"></i>
            </div>
            <div class="dayTwoTextTemp">temp</div>
            <div class="dayTwoTextHumd">humdity</div>
          </div>
        </figure>
      </div>

      <div class="dayThree">
        <figure>
          <img
            src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-03.png"
            alt="Yellow Graphic"
            id="daySunny"
          />
          <div class="dayThreeContent">
            <div class="dayThreeTextDay">Mon</div>
            <div class="dayThreeTextIcon">
              <i class="fa-solid fa-rainbow"></i>
            </div>
            <div class="dayThreeTextTemp">temp</div>
            <div class="dayThreeTextHumd">humdity</div>
          </div>
        </figure>
      </div>

      <div class="dayFour">
        <figure>
          <img
            src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-03.png"
            alt="Yellow Graphic"
            id="daySunny"
          />
          <div class="dayFourContent">
            <div class="dayFourTextDay">Mon</div>
            <div class="dayFourTextIcon">
              <i class="fa-solid fa-rainbow"></i>
            </div>
            <div class="dayFourTextTemp">temp</div>
            <div class="dayFourTextHumd">humdity</div>
          </div>
        </figure>
      </div>

      <div class="dayFive">
        <figure>
          <img
            src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-03.png"
            alt="Yellow Graphic"
            id="daySunny"
          />
          <div class="dayFiveContent">
            <div class="dayFiveTextDay">Mon</div>
            <div class="dayFiveTextIcon">
              <i class="fa-solid fa-rainbow"></i>
            </div>
            <div class="dayFiveTextTemp">temp</div>
            <div class="dayFiveTextHumd">humdity</div>
          </div>
        </figure>
      </div>

      <div class="daySix">
        <figure>
          <img
            src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-03.png"
            alt="Yellow Graphic"
            id="daySunny"
          />
          <div class="daySixContent">
            <div class="daySixTextDay">Mon</div>

              <i class="fa-solid fa-rainbow"></i>

          </div>
        </figure>
      </div>
    </div>
    <div class="signature">
      Coded by
      <href
        url="https://www.linkedin.com/in/ashleylawler/"
        alt="Ashleys Linkedin Page"
        id="ashley"
        >Ashley Lawler</href
      >
      and open-sourced on
      <href
        url="https://github.com/ALawler/ColorfulWeatherApp"
        alt="Ashleys GitHub host page for Colorful Weather App"
        id="gitHub"
        >GitHub</href
      >
    </div>

    <script src="../ColorfulWeatherApp/src/app.js"></script>
  </body>
</html>
