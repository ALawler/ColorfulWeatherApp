<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Weather App-SheCodes Basics+_Lawler</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../ColorfulWeatherApp/src/style.css" />

    <script
      src="https://kit.fontawesome.com/7cadebbb4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="pillBackground"
        ><img
          src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-01.png"
      /></span>
      <div class="mainIcon">
        <img
          src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_T-03.png"
        />
      </div>
      <div class="mainWeather">
        <ul>
          <li>Description</li>
          <li>Day, Date, Time</li>
          <li>Place</li>
          <li>Temp</li>
          <li>Humidity</li>
          <li>Windspeed</li>
        </ul>
      </div>
      <span class="day1" id="daySunny"
        ><img
          src="../ColorfulWeatherApp/graphics/weatherCatagory/Pill_Circle_Y-03.png"
      /></span>
      <div class="weekly">Weekly</div>
      <div class="day1">Day 1</div>
      <div class="day2">Day 2</div>
      <div class="day3">Day 3</div>
      <div class="day4">Day 4</div>
      <div class="day5">Day 5</div>
      <div class="day6">Day 6</div>
    </div>
    <div class="signature">
      This project was coded by
      <href
        url="https://www.linkedin.com/in/ashleylawler/"
        alt="Ashleys Linkedin Page"
        >Ashley Lawler</href
      >
      and is open-sourced on
      <href
        url="https://github.com/ALawler/ColorfulWeatherApp"
        alt="Ashleys GitHub host page for Colorful Weather App"
        >GitHub</href
      >
    </div>
  </body>
</html>
