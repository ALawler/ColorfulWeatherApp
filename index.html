<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Weather App-SheCodes Basics+_Lawler</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../ColorfulWeatherApp/src/style.css" />
  </head>
  <body>
    <div class="container" id="weatherApp">
      <div class="row">
        <div class="col-9 bg-primary" id="mainImage">Image</div>
        <div class="col-3 bg-info">
          Week Preview
          <div class="row">
            <div class="col-6" id="day1">Day 1</div>
            <div class="col-6" id="day2">Day 2</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-9 bg-info">
          <ul class="list-unstyled">
            <li>Description</li>
            <li>Day, Date, Time</li>
            <li>Place</li>
            <li>Temp</li>
            <li>Humidity</li>
            <li>Windspeed</li>
          </ul>
        </div>
        <div class="col-3 bg-primary">
          <div class="row">
            <div class="col-6" id="day3">Day 3</div>
            <div class="col-6" id="day4">Day 4</div>
          </div>
          <div class="row">
            <div class="col-6" id="day5">Day 5</div>
            <div class="col-6" id="day6">Day 6</div>
          </div>
        </div>
      </div>
      <div class="row bg-secondary">
        <div clas="col-12" id="signature">
          This project was coded by
          <href
            url="https://www.linkedin.com/in/ashleylawler/"
            alt="Ashleys Linkedin Page"
            >Ashley Lawler</href
          >
          and is open-sourced on
          <href
            url="https://github.com/ALawler/ColorfulWeatherApp"
            alt="Ashleys GitHub host page for Colorful Weather App"
            >GitHub</href
          >
        </div>
      </div>
    </div>
  </body>
</html>
